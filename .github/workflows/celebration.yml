# ðŸŽ‰ Celebration Workflow
#
# This workflow adds fun and motivation to your development process:
# - Celebrates successful PR merges with GIFs and congratulatory messages
# - Provides supportive comments for closed PRs
# - Tracks merge statistics and team achievements
# - Creates a positive development culture
#
# ðŸŒŸ Because every merge deserves a celebration!

name: ðŸŽ‰ Celebration

# ðŸš€ Trigger conditions
on:
  pull_request:
    types: [closed]  # ðŸŽ¯ Triggered when PR is closed (merged or not)

# ðŸ” Required permissions for this workflow
permissions:
  issues: write        # ðŸ’¬ Create celebration comments
  pull-requests: write # ðŸ’¬ Create celebration comments
  contents: read       # ðŸ“– Read repository contents

# ðŸ”§ Workflow jobs
jobs:
  # ðŸŽ‰ Celebration Job
  celebrate:
    name: ðŸŽŠ Celebrate Team Achievement
    runs-on: ubuntu-latest
    
    steps:
      # ðŸ“¥ Checkout for access to repo data
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      # ðŸŽ¯ Analyze the PR closure
      - name: ðŸŽ¯ Analyze PR Closure
        id: pr-analysis
        run: |
          # ðŸ“‹ Extract PR information
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_AUTHOR="${{ github.event.pull_request.user.login }}"
          WAS_MERGED="${{ github.event.pull_request.merged }}"
          MERGE_COMMIT="${{ github.event.pull_request.merge_commit_sha }}"
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
          echo "pr_author=$PR_AUTHOR" >> $GITHUB_OUTPUT
          echo "was_merged=$WAS_MERGED" >> $GITHUB_OUTPUT
          echo "merge_commit=$MERGE_COMMIT" >> $GITHUB_OUTPUT
          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT
          echo "head_branch=$HEAD_BRANCH" >> $GITHUB_OUTPUT
          
          # ðŸ•’ Get current timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          
          # ðŸŽ² Select random celebration elements
          CELEBRATION_GIFS=(
            "https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif"
            "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif"
            "https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif"
            "https://media.giphy.com/media/3oz8xAFtqoOUUrsh7W/giphy.gif"
            "https://media.giphy.com/media/26u4exk4N6K0L1Fzq/giphy.gif"
          )
          
          CELEBRATION_MESSAGES=(
            "Fantastic work! ðŸŒŸ"
            "Amazing contribution! ðŸš€"
            "Great job team! ðŸ’ª"
            "Outstanding effort! â­"
            "Excellent work! ðŸŽ¯"
            "Superb contribution! ðŸ†"
            "Brilliant work! ðŸ’Ž"
            "Awesome job! ðŸ”¥"
          )
          
          RANDOM_GIF=${CELEBRATION_GIFS[$RANDOM % ${#CELEBRATION_GIFS[@]}]}
          RANDOM_MESSAGE=${CELEBRATION_MESSAGES[$RANDOM % ${#CELEBRATION_MESSAGES[@]}]}
          
          echo "celebration_gif=$RANDOM_GIF" >> $GITHUB_OUTPUT
          echo "celebration_message=$RANDOM_MESSAGE" >> $GITHUB_OUTPUT
          
          # ðŸ·ï¸ Determine celebration type based on branch
          case "$HEAD_BRANCH" in
            feature/*)
              echo "celebration_type=feature" >> $GITHUB_OUTPUT
              echo "celebration_emoji=âœ¨" >> $GITHUB_OUTPUT
              ;;
            bugfix/*)
              echo "celebration_type=bugfix" >> $GITHUB_OUTPUT
              echo "celebration_emoji=ðŸ›" >> $GITHUB_OUTPUT
              ;;
            hotfix/*)
              echo "celebration_type=hotfix" >> $GITHUB_OUTPUT
              echo "celebration_emoji=ðŸš¨" >> $GITHUB_OUTPUT
              ;;
            release/*)
              echo "celebration_type=release" >> $GITHUB_OUTPUT
              echo "celebration_emoji=ðŸš€" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "celebration_type=general" >> $GITHUB_OUTPUT
              echo "celebration_emoji=ðŸŽ‰" >> $GITHUB_OUTPUT
              ;;
          esac
          
      # ðŸŽŠ Celebrate successful merges
      - name: ðŸŽŠ Celebrate Merge Success
        if: steps.pr-analysis.outputs.was_merged == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr-analysis.outputs.pr_number }};
            const author = '${{ steps.pr-analysis.outputs.pr_author }}';
            const celebrationEmoji = '${{ steps.pr-analysis.outputs.celebration_emoji }}';
            const celebrationType = '${{ steps.pr-analysis.outputs.celebration_type }}';
            const celebrationMessage = '${{ steps.pr-analysis.outputs.celebration_message }}';
            const celebrationGif = '${{ steps.pr-analysis.outputs.celebration_gif }}';
            const baseBranch = '${{ steps.pr-analysis.outputs.base_branch }}';
            const timestamp = '${{ steps.pr-analysis.outputs.timestamp }}';
            
            // ðŸŽ¨ Generate type-specific celebration messages
            let typeSpecificMessage = '';
            switch(celebrationType) {
              case 'feature':
                typeSpecificMessage = 'ðŸŒŸ New feature successfully delivered! Your innovation drives us forward!';
                break;
              case 'bugfix':
                typeSpecificMessage = 'ðŸ”§ Bug squashed! Thanks for keeping our code quality high!';
                break;
              case 'hotfix':
                typeSpecificMessage = 'ðŸš‘ Critical issue resolved! Your quick action saved the day!';
                break;
              case 'release':
                typeSpecificMessage = 'ðŸš€ Release milestone achieved! Ready for launch!';
                break;
              default:
                typeSpecificMessage = 'ðŸŽ¯ Great contribution! Every commit makes a difference!';
            }
            
            // ðŸ† Generate achievement badges
            const achievements = [];
            
            // Check for special achievements (simplified logic for demo)
            if (baseBranch === 'main') {
              achievements.push('ðŸ† **Main Branch Contributor**');
            }
            
            // Weekly/monthly contributor logic could be added here
            achievements.push('â­ **Team Player**');
            
            // ðŸŽ‰ Build celebration comment
            const celebrationComment = `## ${celebrationEmoji} MERGE CELEBRATION! ${celebrationEmoji}
            
            ![Celebration GIF](${celebrationGif})
            
            ### ðŸŽŠ ${celebrationMessage}
            
            **Congratulations @${author}!** Your PR has been successfully merged into \`${baseBranch}\`!
            
            ${typeSpecificMessage}
            
            ### ðŸ† Achievements Unlocked:
            ${achievements.map(achievement => `- ${achievement}`).join('\n')}
            
            ### ðŸ“Š Merge Statistics:
            - ðŸŽ¯ **PR #${prNumber}** successfully merged
            - ðŸ“… **Merged on:** ${timestamp}
            - ðŸŒŸ **Target branch:** \`${baseBranch}\`
            - ðŸ‘¤ **Contributor:** @${author}
            
            ### ðŸš€ What's Next?
            - âœ… Your changes are now live in \`${baseBranch}\`
            - ðŸ” Monitor for any issues or feedback
            - ðŸŽ¯ Keep up the excellent work!
            
            ### ðŸŽ‰ Team Celebration:
            > "${celebrationMessage} This merge brings us one step closer to our goals. Thank you for your dedication and quality work!" 
            
            ---
            
            > ðŸ¤– **Automated Celebration** | Because every contribution deserves recognition! ðŸŒŸ`;
            
            // ðŸ“¤ Post celebration comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: celebrationComment
            });
            
            console.log(`ðŸŽ‰ Posted celebration comment for PR #${prNumber}`);
            
      # ðŸ’ Support for closed (non-merged) PRs
      - name: ðŸ’ Support Non-merged PRs
        if: steps.pr-analysis.outputs.was_merged == 'false'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr-analysis.outputs.pr_number }};
            const author = '${{ steps.pr-analysis.outputs.pr_author }}';
            const timestamp = '${{ steps.pr-analysis.outputs.timestamp }}';
            
            // ðŸ’ª Supportive message for non-merged PRs
            const supportComment = `## ðŸ’ª Thank You for Your Contribution!
            
            Hey @${author}! ðŸ‘‹
            
            While this PR wasn't merged this time, we want you to know that **every contribution matters** and we truly appreciate your effort! ðŸ™
            
            ### ðŸŒŸ What This Means:
            - Your work and ideas are valuable to the team
            - This is a normal part of the development process
            - We encourage you to keep contributing!
            
            ### ðŸš€ Next Steps:
            - ðŸ’¬ Check if there's feedback in the PR discussion
            - ðŸ”„ Consider if any changes could be applied to future work
            - ðŸŽ¯ Feel free to open new PRs or contribute to existing ones
            - ðŸ“ž Reach out to the team if you have questions
            
            ### ðŸ’¡ Remember:
            > "Every expert was once a beginner. Every pro was once an amateur. Every icon was once an unknown." 
            
            Your contributions help make our project better, whether they're merged immediately or inspire future improvements. Thank you for being part of our development journey! ðŸŒŸ
            
            ### ðŸ“Š Contribution Stats:
            - ðŸ“… **PR closed on:** ${timestamp}
            - ðŸ‘¤ **Contributor:** @${author}
            - ðŸŽ¯ **Status:** Not merged (but still valuable!)
            
            ---
            
            > ðŸ¤– **Automated Support Message** | We believe in fostering a positive and encouraging development environment! ðŸ’š`;
            
            // ðŸ“¤ Post support comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: supportComment
            });
            
            console.log(`ðŸ’ Posted support comment for closed PR #${prNumber}`);
            
      # ðŸ“Š Track merge statistics
      - name: ðŸ“Š Track Team Statistics
        run: |
          echo "ðŸ“ˆ Recording team statistics..."
          
          # ðŸ“‹ Basic statistics
          echo "PR_NUMBER: ${{ steps.pr-analysis.outputs.pr_number }}"
          echo "PR_AUTHOR: ${{ steps.pr-analysis.outputs.pr_author }}"
          echo "WAS_MERGED: ${{ steps.pr-analysis.outputs.was_merged }}"
          echo "CELEBRATION_TYPE: ${{ steps.pr-analysis.outputs.celebration_type }}"
          echo "TIMESTAMP: ${{ steps.pr-analysis.outputs.timestamp }}"
          echo "BASE_BRANCH: ${{ steps.pr-analysis.outputs.base_branch }}"
          
          # ðŸ† In a real scenario, you could:
          # - Write to a database
          # - Update a metrics file
          # - Send to analytics service
          # - Update team dashboard
          
          echo "ðŸ’¾ Statistics recorded for weekly reporting"
          
      # ðŸŽ Special milestone celebrations
      - name: ðŸŽ Check for Milestones
        if: steps.pr-analysis.outputs.was_merged == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.pr-analysis.outputs.pr_number }};
            
            // ðŸ† Check for milestone achievements
            console.log('ðŸ” Checking for milestone achievements...');
            
            // In a real scenario, you could check for:
            // - 100th PR merged
            // - User's first merged PR
            // - Major version releases
            // - Monthly/quarterly goals
            
            // ðŸŽ¯ Example milestone check
            if (prNumber % 10 === 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `## ðŸŽŠ MILESTONE ACHIEVEMENT! ðŸŽŠ
                
                ðŸ† **This is PR #${prNumber}!** 
                
                What an amazing milestone for our team! Every 10th PR represents the collective effort and dedication of our contributors. 
                
                ðŸŒŸ **Special recognition to all contributors who made this possible!**
                
                Keep up the fantastic work, team! ðŸš€
                
                ---
                > ðŸ¤– Automated Milestone Celebration`
              });
              
              console.log(`ðŸŽŠ Celebrated milestone PR #${prNumber}!`);
            }
            
      # ðŸŒŸ Daily motivation
      - name: ðŸŒŸ Daily Team Motivation
        if: steps.pr-analysis.outputs.was_merged == 'true'
        run: |
          echo "ðŸŒŸ Daily Team Motivation"
          echo "========================"
          
          # ðŸ’¡ Motivational quotes for the team
          QUOTES=(
            "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill"
            "The way to get started is to quit talking and begin doing. - Walt Disney"
            "Innovation distinguishes between a leader and a follower. - Steve Jobs"
            "Your work is going to fill a large part of your life, so do what you love. - Steve Jobs"
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt"
          )
          
          RANDOM_QUOTE=${QUOTES[$RANDOM % ${#QUOTES[@]}]}
          
          echo "ðŸ’¬ Daily Quote: $RANDOM_QUOTE"
          echo ""
          echo "ðŸŽ¯ Remember: Every line of code is a step towards our goals!"
          echo "ðŸš€ Together, we're building something amazing!"